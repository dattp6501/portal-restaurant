<div class="card card0 border-0">
    <div class="row d-flex">
        <div class="col-lg-6">
            <div class="card1 pb-5">
                <div class="row">
                    <img src="assets/images/logo.png" class="logo" style="width:200px;">
                </div>
                <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                    <img src="assets/images/login.jpeg" class="image">
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="card2 card border-0 px-4 py-5">
                <div class="row mb-4 px-3">
                    <h6 class="mb-0 mr-4 mt-2">Sign in with</h6>
                    <div class="social-links d-flex">
                        <a href="#" class="twitter text-center"><i class="bi bi-twitter"></i></a>
                        <a href="#" class="facebook text-center"><i class="bi bi-facebook"></i></a>
                        <!-- <a href="#" class="instagram text-center"><i class="bi bi-instagram"></i></a> -->
                        <a href="#" class="linkedin text-center"><i class="bi bi-linkedin"></i></a>
                    </div>
                    <!-- <div class="facebook text-center mr-3"><i class="bi bi-facebook"></i></div>
                    <div class="instagram text-center mr-3"><i class="bi bi-instagram"></i></div>
                    <div class="twitter text-center mr-3"><i class="bi bi-twitter"></i></div> -->
                    <!-- <div class="linkedin text-center mr-3"><i class="bi bi-linkedin"></i></div> -->
                </div>
                <div class="row px-3 mb-4">
                    <div class="line"></div>
                    <small class="or text-center">Or</small>
                    <div class="line"></div>
                </div>
                
                <div class="row px-3">
                    <label class="mb-1"><h6 class="mb-0 text-sm">Email Address</h6></label>
                    <input formControlName="username" class="mb-4" type="text" name="email" placeholder="Enter a valid email address">
                </div>
                <div class="row px-3">
                    <label class="mb-1"><h6 class="mb-0 text-sm">Password</h6></label>
                    <input formControlName="password" type="password" name="password" placeholder="Enter password">
                </div>
                <!-- <div class="row px-3 mb-4">
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input id="chk1" type="checkbox" name="chk" class="custom-control-input"> 
                        <label for="chk1" class="custom-control-label text-sm">Remember me</label>
                    </div>
                    <a href="#" class="ml-auto mb-0 text-sm">Forgot Password?</a>
                </div> -->
                <div class="row mb-3 px-3">
                    <button type="submit" form="loginForm" class="btn btn-blue text-center">Login</button>
                </div>
                <div class="row mb-4 px-3">
                    <small class="font-weight-bold">Don't have an account? <a class="text-danger ">Register</a></small>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
