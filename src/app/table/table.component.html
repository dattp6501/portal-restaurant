<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="row row-cols-lg-6" style="margin-bottom: 20px;">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>

        <div class="col">
            <div class="p-3 mat-elevation-z8 text-center btn-custom" (click)="createTable()">
                <i class="fa-solid fa-plus"></i>
                Create Table
            </div>
        </div>
        <div class="col" style="padding-right:0;">
            <div class="p-3 mat-elevation-z8 text-center btn-custom">
                <i class="fa-solid fa-file-import"></i>
                Import excel
            </div>
        </div>
    </div>
    <div class="row">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
                <tr mat-header-row *matHeaderRowDef="this.TABLE_TABLE_CONFIG.header"></tr>
                <tr mat-row *matRowDef="let row; columns: this.TABLE_TABLE_CONFIG.header;"></tr>
                
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <ng-container matColumnDef="image">
                    <th mat-header-cell *matHeaderCellDef> Image </th>
                    <td mat-cell *matCellDef="let element" style="width:200px;height:200px;">
                        <img [src]="element.image" alt="..." class="img-thumbnail">
                    </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="size">
                    <th mat-header-cell *matHeaderCellDef> Size </th>
                    <td mat-cell *matCellDef="let element"> {{element.amountOfPeople}} </td>
                </ng-container>
                <ng-container matColumnDef="start-end">
                    <th mat-header-cell *matHeaderCellDef> Start-End </th>
                    <td mat-cell *matCellDef="let element"> {{element.from}}-{{element.to}} </td>
                </ng-container>
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef> Price </th>
                    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                </ng-container>
                <ng-container matColumnDef="state">
                    <th mat-header-cell *matHeaderCellDef> State </th>
                    <td mat-cell *matCellDef="let element" [ngStyle]="{'color': getColorState(element.state)}" style="font-weight:bold;"> {{element.state}} </td>
                </ng-container>
                <ng-container matColumnDef="createAt">
                    <th mat-header-cell *matHeaderCellDef> Create at </th>
                    <td mat-cell *matCellDef="let element"> {{element.createAt}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element"> 
                        <button (click)="editTable(element.id)" class="icon-button-edit">
                            <i class="fa fa-edit"></i>
                        </button>
                    </td>
                </ng-container>
            </table>
        
            <mat-paginator
            [pageSizeOptions]="this.TABLE_TABLE_CONFIG.pageSizeOptions"
            [pageSize]="this.TABLE_TABLE_CONFIG.pageSizeOptions[0]"
            showFirstLastButtons 
            (page)="onPageChange($event)"
            aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
